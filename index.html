<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer - Theme Preview - Start Bootstrap</title>
    <link rel="stylesheet" href="./css/custom.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
    <!--Navigation-->
    <nav id="mainNav" class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Start Bootstrap</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarResponsive" class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#portfolio">Portfolio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
            </div>
        </div>
    </nav>
    <!-- Masthead -->
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image -->
            <img class="masthead-avatar mb-5" src="./img/avataaars.svg" alt="Avatar Image" />
            <!-- Masthead Heading -->
            <h1 class="masthead-heading mb-0">Start Bootstrap</h1>
            <!--Icon Divider-->
            <div class="divider-custom divider-light">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon">
                    <svg class="svg-inline--fa fa-star" aria-hidden="true" focusable="false" data-prefix="fas"
                        data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path fill="currentColor"
                            d="M259.3 17.8L194 150.2l-131.9 19c-26.9 3.9-37.7 37-18.2 55.8l95.4 93-22.5 131.8c-4.6 26.9 23.7 47.4 47.4 34.7L288 439l118.1 62c23.7 12.6 52-7.8 47.4-34.7l-22.5-131.8 95.4-93c19.5-18.8 8.7-51.9-18.2-55.8l-131.9-19L316.7 17.8c-12.5-25-46.5-25-59 0z">
                        </path>
                    </svg>
                </div>
                <div class="divider-custom-line"></div>
            </div>
            <!-- Masthead Subheading -->
            <p class="masthead-subheading font-weight-light mb-0">Graphic Artist - Web Designer - Ilustrator</p>
        </div>
    </header>
    <!-- Portfolio Section -->
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <!--Portfolio Section Heading-->
            <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Portfolio</h2>
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-icon">
                    <svg class="svg-inline>-fa fa-star" aria-hidden="true" focusable="false" data-prefix="fas"
                        data-icon="star" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                        <path fill="currentColor"
                            d="M259.3 17.8L194 150.2l-131.9 19c-26.9 3.9-37.7 37-18.2 55.8l95.4 93-22.5 131.8c-4.6 26.9 23.7 47.4 47.4 34.7L288 439l118.1 62c23.7 12.6 52-7.8 47.4-34.7l-22.5-131.8 95.4-93c19.5-18.8 8.7-51.9-18.2-55.8l-131.9-19L316.7 17.8c-12.5-25-46.5-25-59 0z">
                        </path>

                        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
                            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
                            crossorigin="anonymous">
                        </script>
</body>

</html>
